{% extends 'base.html' %}
{% block title %}Delete Post - Your Site{% endblock %}

{% block extra_css %}
    <style>
        /* Styles for the confirmation page */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c9302c;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post" id="delete-form">
        {% csrf_token %}
        <button type="submit" id="confirm-delete">Confirm Deletion</button>
    </form>

    <script>
        // JavaScript for confirmation prompt
        document.getElementById('delete-form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to delete this post?')) {
                // If confirmed, submit the form
                this.submit();
            }
        });
    </script>
{% endblock %}
