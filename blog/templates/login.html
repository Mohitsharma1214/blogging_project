{% extends 'base.html' %}

{% block title %}Login - Your Site Title{% endblock %}

{% block content %}
    <style>
        /* Login form styles */
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: box-shadow 0.3s, border-color 0.3s; /* Transitions for hover effect */
        }

        .login-container:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a shadow on hover */
            border-color: #007bff; /* Change border color on hover */
        }

        input[type="text"],
        input[type="password"],
        button[type="submit"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, color 0.3s; /* Transitions for hover effect */
        }

        input[type="text"]:hover,
        input[type="password"]:hover,
        button[type="submit"]:hover {
            border-color: #007bff; /* Change border color on hover */
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transition for background color */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }

        p a {
            color: #007bff;
        }

        p a:hover {
            text-decoration: underline;
        }

        input[type="text"].active,
        input[type="password"].active {
            color: #007bff; /* Change text color to blue */
            border-color: #007bff; /* Change border color to blue */
        }
    </style>
    <script>
        // JavaScript for handling input focus
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    input.classList.add('active');
                });

                input.addEventListener('blur', function() {
                    input.classList.remove('active');
                });
            });
        });
    </script>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
{% endblock %}
